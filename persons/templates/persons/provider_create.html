{% extends 'home/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="create-title">
        <h2>Додати нового контрагента <i class="fa-solid fa-person-circle-plus"></i></h2>
    </div>
    <div class="create-form">
        <form action="{% url 'provider_create' %}" method="post" class="row g-3">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group col-md-4 mb-0">
                    {{ field|as_crispy_field }}
                </div>
            {% endfor %}
            <div class="a-create">
                <a style="border-top: 4px solid green" class="btn" onclick="document.querySelector('form').submit(); return false;" role="button">Додати</a>
            </div>
        </form>
    </div>
{% endblock content %}
