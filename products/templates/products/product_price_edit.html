{% extends 'home/base.html' %}
{% block title %}Редагувати тип ціни у товарі{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="create-title">
        <h2><i class="fa-solid fa-file-pen"></i> Редагувати тип ціни у товарі <span class="create-title-span"><u>
            <em>{{ object.product }}</em></u></span></h2>
    </div>
    <div class="create-form">
        <form action="{% url 'product_price_edit' object.pk %}" method="post" class="row g-3">
            {% csrf_token %}
            {% include 'home/fields_for_form.html' %}
            <div class="a-create">
                <div class="a-btn">
                    <a class="btn-edit-href" onclick="document.querySelector('form').submit(); return false;"
                       role="button">Змінити</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
