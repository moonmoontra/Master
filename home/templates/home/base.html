{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Master {% endblock title %}</title>
    <link type="text/css" href="{% static 'home/css/style.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,400;0,500;1,400&family=Ubuntu:ital,wght@0,400;0,500;1,400&family=Ysabeau:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous">
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a style="color: rgb(241, 78, 86); font-size: 35px" class="navbar-brand">MASTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="font-size: 20px">
                <ul class="nav" style="font-weight: 500">
                    <li class="nav-item">
                        <a style="padding-left: 50px" class="nav-link" aria-current="page" href="{% url 'index' %}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'providers' %}">Контрагенти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manufacturers' %}">Виробники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employees' %}">Працівники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'clients' %}">Клієнти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_ref_books' %}">Довідник товарів</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_prices' %}">Ціни товарів</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'unit_of_measure' %}">Одиниці вимірювання</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'price_names' %}">Типи цін</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>

<script src="https://kit.fontawesome.com/39f93b5c9e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
