{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Master</title>
        {% endif %}
        <script src="{% static 'home/js/unpkg.com_htmx.org@1.9.2_dist_htmx.min.js' %}"></script>
        <script src="{% static 'home/js/dark-theme-activation.js' %}"></script>
        <script src="https://kit.fontawesome.com/39f93b5c9e.js" crossorigin="anonymous"></script><link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
        <link id="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}" rel="stylesheet"/>
        <link type="text/css" href="{% static 'home/css/dark-style.css' %}" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <script

        </script>

                integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
                crossorigin="anonymous"></script>

        <div class="container">

                {% endblock content %}
        </div>
        <script src="{% static 'home/js/dark-theme-activation.js' %}"></script>
        <script src="{% static 'home/js/opening_sidebar.js' %}"></script>
        <script src="{% static 'home/js/hx-script.js' %}"></script>
    </body>
</html>
