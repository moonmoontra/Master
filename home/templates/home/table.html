{% load table_tags %}
<table class='table'>
    <thead>
    <tr>
        {% for header in headers %}
            <th>{{ header }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody class='table-group-divider'>
    {% for object in object_list %}
        <tr>
            {% for field in fields %}
                <td>{{ object|get_attr:field }}</td>
            {% endfor %}
            <td>
                <div class='form-check'><input class='form-check-input' type='checkbox' value='' id='flexCheckDefault'>
                </div>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
