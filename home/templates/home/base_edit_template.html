{% extends 'home/base.html' %}

{% block title %}{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="create-title">
        <h2>
            <i class="fa-solid fa-file-pen"></i>
            {% block create_title %} {% endblock create_title %}
            <span class="create-title-span">
                <u>
                    <em>{% block create_title-param %} {% endblock create_title-param %}</em>
                </u>
            </span>
        </h2>
    </div>
    <div class="create-form">
        <form action="{% block url_for_edit %}{% endblock url_for_edit %}" method="post" class="row g-3">
            {% csrf_token %}
            {% include 'home/fields_for_form.html' %}
            <div class="a-create">
                <button class="btn-edit-href" onclick="document.querySelector('form').submit(); return false;"
                   role="button">Змінити</button>
            </div>
        </form>
    </div>

{% endblock %}
