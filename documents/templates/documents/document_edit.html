{% extends 'home/base.html' %}

{% block title %}Редагувати документ{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="create-title">
        <h2><i class="fa-solid fa-file-pen"></i> Редагувати документ від <span style="color: green"><u><em>{{ object.client_name }} {{ object.document_type }}</em></u></span></h2>
    </div>
    <div class="create-form">
        <form action="{% url 'document_edit' object.pk %}" method="post" class="row g-3">
            {% csrf_token %}
            {% include 'home/fields_for_form.html' %}
            <div class="a-create">
                <a class="btn btn-edit" onclick="document.querySelector('form').submit(); return false;" role="button">Змінити</a>
            </div>
        </form>
    </div>

{% endblock %}
