{% extends 'home/base.html' %}

{% block content %}
    <div class="create-title">
        <h2><i class="fa-solid fa-pen-to-square"></i> Додати новий документ</h2>
    </div>
    <div class="create-form">
        <form action="{% url 'document_create' %}" method="post" class="row g-3">
            {% csrf_token %}
            {% include 'home/fields_for_form.html' %}
            <div class="a-create">
                <div class="a-btn">
                    <a class="btn-edit-href" onclick="document.querySelector('form').submit(); return false;"
                       role="button">Додати</a>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
